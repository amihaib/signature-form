<!DOCTYPE html>
<html>
<head>
    <title>Form with Signature</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.1.5/signature_pad.umd.min.js"></script>
    <style>
        body { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            font-family: Arial, sans-serif;
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
        }
        #signature-pad { 
            border: 1px solid #ccc; 
            border-radius: 4px;
            background-color: #fff;
            touch-action: none;
            width: 100%;
            height: 200px;
        }
        .signature-container {
            width: 400px;
            margin-bottom: 10px;
        }
        #clear-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="signature">Signature:</label>
            <div class="signature-container">
                <canvas id="signature-pad"></canvas>
            </div>
            <button type="button" id="clear-button">Clear Signature</button>
        </div>

        <button type="submit" id="submit-button">Submit Form</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('signature-pad');
            const container = canvas.parentElement;
            
            // Set canvas size based on container
            canvas.width = container.offsetWidth;
            canvas.height = 200;

            const signaturePad = new SignaturePad(canvas, {
                backgroundColor: 'rgb(255, 255, 255)',
                penColor: 'rgb(0, 0, 0)'
            });

            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = container.offsetWidth * ratio;
                canvas.height = 200 * ratio;
                
                canvas.style.width = `${container.offsetWidth}px`;
                canvas.style.height = "200px";
                
                const context = canvas.getContext("2d");
                context.scale(ratio, ratio);
                signaturePad.clear();
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            document.getElementById('clear-button').addEventListener('click', function() {
                signaturePad.clear();
            });

            window.handleSubmit = function(event) {
                event.preventDefault();
                
                if (signaturePad.isEmpty()) {
                    alert('Please provide a signature');
                    return;
                }

                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    signature: signaturePad.toDataURL()
                };

                // Replace this URL with your Google Apps Script web app URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzmsfudjctZTNQTICn3LYrSVLlovji_w9CtqGhXvDthDuvyLtu1u1c2-a2GQpfDJCSGkg/exec';

                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    alert('Form submitted successfully!');
                    signaturePad.clear();
                    document.getElementById('myForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error submitting form');
                });
            };
        });
    </script>
</body>
</html>
